  ## 記録保管庫
  *前シーン: guildhall / skybridge / undercity から到達*
  
  厳重に封印された書庫。クロエは師匠の筆跡を追い、初期設計図と「暴走共振」の計算書を見つけた。
  計算書は *「共振臨界まで残り 30 分」* と赤字で示す。対応策はただ一行――「コアを完全停止し歯車位相をリセット」。
