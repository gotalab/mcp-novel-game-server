  ## 歯車大聖堂
  *前シーン: undercity / archives から到達*
  
  巨大な歯車のステンドグラス越しに夕陽が差す。シスター達は蒸気圧安定の祈祷を続けていた。
  地下には制御用《位相歯車》があり、ここでコアを停止→再位相可能だと師匠は記していた。
  
  *「時間がない。選択を誤れば都市は吹き飛ぶ」*
