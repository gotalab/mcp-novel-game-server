body_md: |
  ## 時計職人レオナの工房
  *前シーン: intro → 「レオナに相談」*
  
  歯車が降るような音の中、レオナは真鍮の片眼鏡を外し、
  「聞いたわ。オロロジウムの脈が速すぎるらしい」と低く告げた。
  机上には、師匠としか共有していないはずの《試作パーツ》が――誰かが工房に持ち込んだ形跡。
  
  *「クロエ、あの塔を止めるならこのパーツが要る。だが設計図の残り半分は技師ギルドの地下に…」*
