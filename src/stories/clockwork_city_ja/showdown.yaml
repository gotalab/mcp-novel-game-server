  ## 中枢制御室
  *前シーン: cathedral / archives から到達*
  
  《オロロジウム》コアが狂ったリズムで回転し、制御盤が火花を散らしている。
  眼前のパネルには 2 つの巨大レバー――左は *全系統停止*、右は *共振回避用の高速再起動*。
  師匠の警告を胸に、クロエは最後の選択を迫られた。
