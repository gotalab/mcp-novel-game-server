body_md: |
  ## 技師ギルド本部
  *前シーンのいずれかから到達*
  
  豪奢な展示ホールでは議論が紛糾していた。
  停止を主張する長老派と、暴走そのものを否定し利益を優先する若手派閥――
  その間でクロエは師匠の議事録を思い出す。「真の危険は動力停止ではなく、*再起動時の共振* だ」と。
  
  クロエの言葉に数名の技師が耳を傾ける。
choices:
