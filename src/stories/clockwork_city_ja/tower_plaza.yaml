  ## 動力塔前の広場
  *前シーン: intro → 「動力塔へ急行」*
  
  黒鉄の塔を中心に蒸気管が蜘蛛の巣のように走る。衛兵が慌ただしく行き交い、
  「安全弁が限界だ」「オロロジウムの脈拍が早すぎる」という断片的な叫びが聞こえる。
  
  塔の警報灯は血のような赤色で点滅し、広場を照らしていた。
