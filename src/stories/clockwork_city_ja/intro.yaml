  ## 煙立ち昇る屋根裏工房
  真夜中、斜めの雨音と蒸気の唸りが交差する。あなた――若きエンジニアの《クロエ》は、
  師匠が残した設計図の余白に殴り書きされた《危険》の赤文字を見つけた。
  そこには《オロロジウム》の安全弁が 72 時間以内に壊滅的な破断を迎えると記されている。
  
  *「師匠はなぜ黙っていた？ そして私は何をすべきか？」*
  
  決断を迫られたクロエは、救いを求めて夜の街へ飛び出した。
